    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #871287;
            padding-bottom: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
        }
        h1, h2, h3 {
            text-align: center;
            color: #871287;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="file"], input[type="url"], input[type="tel"], input[type="date"], input[type="number"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #871287;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 30px;
        }
        button:hover {
            background-color: pink;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .company {
            margin-top: 20px;
        }
        .company img {
            width: 50px;
            vertical-align: middle;
        }
        .company p {
            display: inline;
            margin-left: 10px;
            cursor: pointer;
        }
        .description {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>

<div class="container">
    <a href="{% url 'dashboard' %}">Home</a>
    <h1>Step:5 Placement Section</h1>
    <h3>Registration Form</h3>
    <form id="registrationForm">
        <div class="form-group">
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" required>
        </div>
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="contactno">Contact Number:</label>
            <input type="tel" id="contactno" name="contactno" required>
        </div>
        <div class="form-group">
            <label for="linkedinlink">LinkedIn Profile:</label>
            <input type="url" id="linkedinlink" name="linkedinlink" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Communication Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
        </div>
        <div class="form-group">
            <label for="citizenship">Citizenship:</label>
            <input type="text" id="citizenship" name="citizenship" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="experience">Years of Experience:</label>
            <input type="number" id="experience" name="experience" required>
        </div>
        <div class="form-group">
            <label for="currentctc">Current CTC:</label>
            <input type="number" id="currentctc" name="currentctc" required>
        </div>
        <div class="form-group">
            <label for="expectedctc">Expected CTC:</label>
            <input type="number" id="expectedctc" name="expectedctc" required>
        </div>
        <div class="form-group">
            <label for="consent">
                <input type="checkbox" id="consent" name="consent" required> I agree to the terms and conditions
            </label>
        </div>
        <div class="form-group">
            <button type="button" onclick="downloadApplicationForm()">Register</button>
        </div>
    </form>
