<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <style>
       #header_row{
            background-image: url('https://media.istockphoto.com/id/1349346348/vector/abstract-background-4k-pink-lilac-lavender-black-white-light-dark-waves-and-lines.jpg?s=612x612&w=0&k=20&c=OkHpH2B7lOb61zHbrsG24LAecoOSj7w7y0QL_wemV8s=');
            background-size: cover;

        }
    #btn1{
    background-color:#871287;
        }
        .custom-input {
    border-top: none; /* Remove the top border */
    border-left: none; /* Remove the left border */
    border-right: none; /* Remove the right border */
    border-bottom: 2px solid #000;}
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row " id="header_row">
            <div class="col-md-6 col-sm-2 shadow-lg  p-2">
                <h3 class="fw-bold py-3"><span><img src="{% static 'images/learn.png' %}" width="40"></span>ΣｄｕＢｏoｋ</h3>
            </div>
            <div class="col-md-6 shadow-lg  p-2 text-start">

                <a href="#home" class="btn py-3 fw-bold fs-5">Home</a>
                <a href="#courses" class="btn py-3 fw-bold fs-5">Courses</a>
                <a href="#contact" class="btn py-3 fw-bold fs-5">Contact Us</a>
               
                <a href="{% url 'logout' %}" class="btn py-3 fw-bold fs-5">Log out</a>
            </div>
        </div>
        <div class="row">
            <div class="container vh-100 d-flex d-flex justify-content-around py-3">
                <div class="col-md-7">
                    <div class="card border-1 ">
                        <div class="row py-3">
                            <br>
                                <h3 class="text-center py-3">payment for registration </h3>
                                <div class="col-md-3 btn mx-auto d-block wow fadeInUp" >
                                         <form><script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_OL3FsVZN4YeoYJ" async> </script> </form>
                                </div>

                        </div>
                        <br>
                        <hr>
                        <form method="POST" action="">
                            {% csrf_token %}
                                    <br>
                                <h3 class=" text-center">Registration Form</h3><br><br>
                                <div class="row">
                                    <input type="text" class="custom-input w-50 mx-auto d-block" name="name" placeholder="Name">
                                </div>
                                    <br>
                                <div class="row">
                                    <input type="email" class="custom-input w-50 mx-auto d-block" name="email" placeholder="Email Id">
                                </div>
                                <br>
                                <div class="row">
                                    <input type="text" class="custom-input w-50 mx-auto d-block" name="course" value="{{course.title}}">
                                </div>
                                <br>
                                <div class="row">

                                    <input type="text" class="custom-input w-50 mx-auto d-block" name="duration" value="{{course.duration}}">
                                </div>
                                <br>
                                <div class="row">
                                    <input type="number" class="custom-input w-50 mx-auto d-block" name="price" value="500">
                                </div>
                                    <br>


                                <div class="row">
                                    <input type="text" class="custom-input w-50 mx-auto d-block" name="payment_id" placeholder="payment id">
                                </div>
                                <br>
                                <div class="row">
                                    <input type="text" class="custom-input w-50 mx-auto d-block" name="date1"  value="{% now 'Y-m-d H:i:s' %}" readonly>
                                </div>
                                <br>
                                <button type="submit" id="btn1" class="btn w-50 mx-auto d-block text-white" >Submit</button>
                                <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
