<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <style>
        #header_row{
            background-image: url('https://media.istockphoto.com/id/1349346348/vector/abstract-background-4k-pink-lilac-lavender-black-white-light-dark-waves-and-lines.jpg?s=612x612&w=0&k=20&c=OkHpH2B7lOb61zHbrsG24LAecoOSj7w7y0QL_wemV8s=');
            background-size: cover;

        }
    #btn1{
    background-color:#871287;
        }

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row " id="header_row">
            <div class="col-md-6 col-sm-2 shadow-lg  p-2">
                <h3 class="fw-bold py-3"><span><img src="{% static 'images/learn.png' %}" width="40"></span>ΣｄｕＢｏoｋ</h3>
            </div>
            <div class="col-md-6 shadow-lg  p-2 text-start">

                <a href="{% url 'home1' %}" class="btn py-3 fw-bold fs-5">Home</a>
                <a href="#" class="btn py-3 fw-bold fs-5">Courses</a>
                <a href="#" class="btn py-3 fw-bold fs-5">Contact Us</a>
                <a href="{% url 'login1' %}" class="btn py-3 fw-bold fs-5">Login</a>
                <a href="#" class="btn py-3 fw-bold fs-5">Signup</a>
            </div>
        </div>

        <div class="row ">
            <div class="container vh-100 d-flex justify-content-center align-items-center ">
                    <div class="col-md-8 d-flex justify-content-around">
                        <div class="card border-0">
                            <h4 class="mx-auto d-block ">All the skills you need in one place</h4>
                            <img src="{% static 'images/img.png' %}" width="500" class="mx-auto d-block">
                        </div>
                        <div class="card border-0">
                            <form method="post">
                                {% csrf_token %}
                                    <br>
                                <h3 class="w-70 mx-auto d-block">Please Sign in here...</h3><br>
                                <div class="row">
                                    <input type="text" class="w-70 mx-auto d-block" name="name" placeholder="Name">
                                </div>
                                    <br>
                                <div class="row">
                                    <input type="password" class="w-70 mx-auto d-block" name="password" placeholder="password">
                                </div>
                                <br><br>
                                <button type="submit" id="btn1" class="btn w-100 mx-auto d-block" >Sign in</button>
                                <br>
                                <p class="mb-5 pb-lg-2 text-center" style="color: #393f81;">Don't have an account ? <a href="{% url 'signup1' %}"
                                          style="color: blue;">Sign up..</a></p>

                            </form>
                        </div>
                    </div>


            </div>
        </div>
    </div>
</body>
</html>
