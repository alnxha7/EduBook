<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Submission Form</title>
    <link rel="stylesheet" href="../static/main/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #871287;
            padding-bottom: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
        }
        h1, h2, h3 {
            text-align: center;
            color: #871287;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #871287;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 30px;
        }
        button:hover {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'dashboard' %}">Home</a>
        <h1>Step:3 Resume creation</h1>
        <p>click on the below videomeet button for attending the videomeet.The trainer will provide you the necessary instruction in the meeting and you must follow that</p>
        <form action="{% url 'videomeet1' %}" method="get">
            <button type="submit">videomeet</button>
        </form>
        <h3>Resume Submission Form</h3>
        <form action="{% url 'submit_form' %}" method="POST">
            {% csrf_token %}
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required>

            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea>

            <label for="work_experience">Work Experience</label>
            <textarea id="work_experience" name="work_experience" rows="4" required></textarea>

            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>

            <button type="submit">Submit Resume</button>
        </form>

    </div>
</body>
</html>
